        function loadCategory() {
            const category = [
                { name: "PDF" },
                { name: "JPG" },
                { name: "PNG" },
                { name: "MP3" },
                { name: "MP4" },
                { name: "TXT" },
                { name: "DOCX" },
                { name: "XLSX" },
                { name: "PPTX" },
                { name: "ZIP" },
                { name: "RAR" },
                { name: "HTML" },
                { name: "CSS" },
                { name: "JS" },
                { name: "JSON" },
                { name: "XML" },
                { name: "CSV" },
                { name: "YAML" },
                { name: "MD" },
                { name: "SVG" },
                { name: "GIF" },
                { name: "BMP" },
                { name: "TIFF" },
                { name: "WEBP" },
                { name: "AVI" },
                { name: "MKV" },
                { name: "MOV" },
                { name: "WMV" },
                { name: "FLV" },
                { name: "MPG" },
                { name: "MPEG" },
                { name: "3GP" },
                { name: "OGG" },
                { name: "WAV" },
                { name: "AAC" },
                { name: "FLAC" }
            ];

            const lista = document.getElementById("category-list");
            const template = document.getElementById("category-template");

            category.forEach(cat => {
                const clone = template.content.cloneNode(true);
                clone.querySelector("p.title").textContent = cat.name;
                lista.appendChild(clone);
            });
        }

        loadCategory();

    </script>

    <script>

            bifrost.replaceTextInElement("body", bifrost.config);
