<!DOCTYPE html>
<html>

<head>
    <title>Dossier</title>
    <link rel="stylesheet" href="../css/pages/cadastro.css" media="print" onload="this.media='all'">
    <script src="../core/core.js" defer></script>
    <script src="../js/pages/cadastro.js" defer></script>
</head>

<body>

    <c-alert>
        <div slot="header">Houve um erro ao cadastrar</div>
        <pre slot="body">Ocorreu um erro ao tentar cadastrar, por favor, tente novamente.</pre>
    </c-alert>

    <div class="header">
        <img src="/assets/icons/folder.png" alt="Logo">
        <h1>{{name}}</h1>
        <h2>{{slogan}}</h2>
    </div>

    <form action="/user" method="POST">
        <c-card>
            <section>
                <label for="nome">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Fulano de Tal" required autocomplete="on"
                    autocapitalize="words">
            </section>
            <section>
                <label for="username">Usu√°rio:</label>
                <input type="text" name="userName" id="userName" placeholder="fulano123" autocomplete="on"
                    autocapitalize="none">
            </section>
            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="fulano@email.com" required autocomplete="on"
                    inputmode="email" autocapitalize="none">
            </section>
            <section>
                <label for="confirmPassword">Senha:</label>
                <input type="password" name="password" id="password" placeholder="" required autocomplete="off" minlength="3">
            </section>
            <section>
                <button type="submit">Criar conta</button>
            </section>
        </c-card>
    </form>
</body>

</html>
