<!DOCTYPE html>
<html>

<head>
    <title>Dossier</title>
    <link rel="stylesheet" href="../css/pages/index.css">
</head>

<style>
    .bg-red {
        background-color: red;
        color: white;
        padding: 10px;
        border-radius: 15px 15px 0 0;
    }
</style>

<body>

    <c-alert>
        <div slot="header">
            <h2>Dados de login incorretos</h2>
        </div>
        <div slot="body">
            <div>
                <p>
                    Verifique se o e-mail e a senha est√£o corretos e tente novamente.
                </p>
            </div>
            <div>
                <button onclick="this.parentElement.parentElement.parentElement.style.display = 'none'">
                    Fechar
                </button>
            </div>
        </div>
    </c-alert>

    <div class="container d-flex justify-content-center align-items-center full-screen">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center">
                <div class="font-monospace flex-column">
                    <h1>{{nome}}</h1>
                    <h2 class="mt-3">{{slogan}}</h2>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>&#8595;</span>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center full-screen">
        <div class="card">
            <div class="card-header d-flex justify-content-center pt-3">
                <h3>Login</h3>
            </div>
            <div class="card-body mt-2">
                <form action="/usuario/login" method="POST">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="meu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit"><b>Entrar</b></button>
                </form>
            </div>
        </div>
    </div>

    <script src="../core/core.js"></script>
    <script src="../js/pages/index.js"></script>
</body>

</html>
