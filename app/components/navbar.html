<style>
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 56px;
        background-color: var(--nav-bg-color);
        color: var(--nav-color);
        padding: 0 1rem;
        font-family: sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .menu-btn {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 8px;
    }

    .menu-btn span {
        width: 22px;
        height: 2px;
        background-color: var(--nav-color);
    }

    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #999;
        object-fit: cover;
    }

    .drawer {
        position: fixed;
        top: 0;
        left: 0;
        width: 240px;
        height: 100%;
        background: var(--nav-bg-color);
        color: var(--nav-color);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        overflow-y: auto;
        z-index: 1100;
        padding-top: 56px;
    }

    .drawer.open {
        transform: translateX(0);
    }

    .drawer-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1099;
        display: none;
    }

    .drawer-overlay.show {
        display: block;
    }

    .drawer-content a {
        display: block;
        padding: 0.75rem 1rem;
        text-decoration: none;
        color: var(--nav-color);
    }

    .drawer-content a:hover {
        background-color: var(--nav-color-hover);
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: var(--nav-color);
        background: none;
        border: none;
        cursor: pointer;
    }
</style>

<div class="navbar">
    <button class="menu-btn" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="logo"></div>
    <img id="avatar" class="user-avatar" alt="Avatar">
</div>

<div class="drawer" id="drawer">
    <button id="closeDrawer" class="close-btn" aria-label="Fechar menu">×</button>
    <div class="drawer-content">
        <a href="#home">Home</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
        <a href="#sobre">Sobre</a>
    </div>
</div>
<div class="drawer-overlay" id="drawerOverlay"></div>

<script>
    function initializeComponentScript(root) {
        const toggle = root.shadowRoot.getElementById("menuToggle");
        const drawer = root.shadowRoot.getElementById("drawer");
        const overlay = root.shadowRoot.getElementById("drawerOverlay");
        const closeBtn = root.shadowRoot.getElementById("closeDrawer");
        const avatar = root.shadowRoot.getElementById("avatar");

        // Define imagem de avatar (via atributo)
        const avatarUrl = root.getAttribute("avatar");
        avatar.src = avatarUrl || "https://www.gravatar.com/avatar/?d=mp";

        // Adiciona margin-top no body se ainda não tiver
        const marginTop = "56px";
        const bodyStyle = getComputedStyle(document.body);
        if (bodyStyle.marginTop === "0px") {
            document.body.style.marginTop = marginTop;
        }

        function openDrawer() {
            drawer.classList.add("open");
            overlay.classList.add("show");
            document.body.classList.add("drawer-open");
        }

        function closeDrawer() {
            drawer.classList.remove("open");
            overlay.classList.remove("show");
            document.body.classList.remove("drawer-open");
        }

        toggle.addEventListener("click", openDrawer);
        closeBtn.addEventListener("click", closeDrawer);
        overlay.addEventListener("click", closeDrawer);

        // Swipe gesture para abrir (apenas do lado esquerdo)
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 70;

        document.addEventListener("touchstart", (e) => {
            // Só ativa se o toque começar bem na borda esquerda (< 30px)
            if (e.touches[0].clientX < 30) {
                touchStartX = e.touches[0].clientX;
            } else {
                touchStartX = 0;
            }
        });

        document.addEventListener("touchmove", (e) => {
            touchEndX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", () => {
            if (touchStartX && touchEndX - touchStartX > swipeThreshold) {
                openDrawer();
            }
            touchStartX = 0;
            touchEndX = 0;
        });
    }
</script>
