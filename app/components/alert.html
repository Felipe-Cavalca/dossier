<style>
    :host {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    button {
        background-color: #ff5c5c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ff1c1c;
        /* Cor mais escura ao passar o mouse */
    }

    button:active {
        background-color: #d11c1c;
        /* Cor mais escura ao clicar */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .content {
        position: relative;
        background-color: #ffffff;
        margin: 10% auto;
        border: 1px solid #888;
        width: 80%;
        max-width: 90%;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
        text-align: center;
        border-radius: 15px;
        padding-bottom: 20px;
    }

    .header {
        background-color: #333;
        color: white;
        padding: 10px;
        border-radius: 15px 15px 0 0;
    }

    .body {
        margin: 10px;
    }
</style>
<div class="content">
    <div class="header">
        <slot name="header"></slot>
    </div>
    <div class="body">
        <slot name="body">
            <h4>
                Desculpe, Houve um erro no sistema.
            </h4>
        </slot>
    </div>
    <div class="footer">
        <slot name="footer">
            <button id="closeButton">
                Fechar
            </button>
        </slot>
    </div>
</div>

<script>
    function initializeComponentScript(self) {
        self.shadowRoot.getElementById('closeButton').addEventListener('click', () => {
            self.style.display = 'none';
        });
    }
</script>
