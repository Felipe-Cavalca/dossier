services:

  api:
    image: scriptplayer/dossier-api:latest
    environment:
      # Configurações da sessão
      PHP_SESSION_SAVE_HANDLER: redis
      PHP_SESSION_SAVE_PATH: tcp://redis:6379
      PHP_SESSION_GC_MAXLIFETIME: 43200
      PHP_SESSION_COOKIE_LIFETIME: 43200

      # Configurações do redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Configuração de conexão com o banco
      SQL_DRIVER: PostgreSQL
      SQL_HOST: database
      SQL_PORT: 5432
      SQL_DATABASE: bifrost
      SQL_USER: bifrost
      SQL_PASSWORD: passwordBifrost
    volumes:
      - dossier-storage:/storage
    networks:
      - dossier-network-public
      - dossier-network-back
    deploy:
      replicas: 2
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 60s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      resources:
        limits:
          memory: 256m
          cpus: "0.15"

  app:
    image: scriptplayer/dossier-app:latest
    environment:
      API_HOST: http://api:80
    ports:
      - "80:80"
    networks:
      - dossier-network-public
    deploy:
      replicas: 2
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 60s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      resources:
        limits:
          memory: 64m
          cpus: "0.05"

  redis:
    image: redis:alpine3.20
    volumes:
      - dossier-redis_data:/data
    networks:
      - dossier-network-back
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 60s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      resources:
        limits:
          memory: 512m
          cpus: "0.25"

  database:
    image: scriptplayer/dossier-db
    environment:
      POSTGRES_USER: bifrost
      POSTGRES_PASSWORD: passwordBifrost
      POSTGRES_DB: bifrost
      POSTGRES_HOST: database
    volumes:
      - dossier-database_data:/var/lib/postgresql/data
    networks:
      - dossier-network-back
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 60s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      resources:
        limits:
          memory: 512m
          cpus: "0.25"

  webdav:
    image: scriptplayer/dossier-webdav
    ports:
      - "8080:80"
    networks:
      - dossier-network-public

volumes:
  dossier-storage:
    name: dossier-storage
  dossier-redis_data:
    name: dossier-redis_data
  dossier-database_data:
    name: dossier-database-data

networks:
  dossier-network-public:
    name: dossier-network-public
    # external: true
  dossier-network-back:
    name: dossier-network-back
